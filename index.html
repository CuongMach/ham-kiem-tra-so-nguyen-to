<script>
    /*
    * Kiểm tra số nguyên tố:
    * Tên hàm: isPrime
    * Đầu vào: số cần kiểm tra
    * Thân hàm:
    * TH1: < 2 => return false;
    * TH2: = 2 => return true;
    * TH3: > 2:
    * - Dùng vòng lặp for kiểm tra từ 2 -> number - 1
    * - Kiểm tra number có chia hết cho các số từ 2 -> number - 1 hay không
    * - Nếu có trả về false
    * - Nếu không trả về true
    * Đầu ra: có return về kiểu dữ liệu boolean (true/false)
    * */
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number === 2) {
            return true;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }
    let num = parseInt(prompt("Nhập số"))
    let ketqua = isPrime(num);
    if(ketqua===true){
        alert("Là số nguyên tố")
    }else {
        alert("Không phải só nguyên tố")
    }
